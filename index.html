<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="pageContainer">

    <div id="warning">
    </div>
    <div id="container">

    </div>


    <div id="gameContainer">

      <div class="cell" id="one"></div>
      <div class="cell" id="two"></div>
      <div class="cell" id="three"></div>
      <div class="cell" id="four"></div>
      <div class="cell" id="five"></div>
      <div class="cell" id="six"></div>
      <div class="cell" id="seven"></div>
      <div class="cell" id="eight"></div>
      <div class="cell" id="nine"></div>


    </div>

    <form id="form" style="display: none;">
      <fieldset>

        <legend><strong><em>Fill this out to start the game!</em></strong></legend>

        <div class="inputs">
          <div class="player1">
            <div class="nameInput">
              <label for="player1Name">Player 1 Name:</label>
              <input type="text" id="player1Name" name="player1Name" placeholder="Player 1 Name" required>
            </div>
            <br>

          </div>

          <hr style="height:2px;color: black;background-color: black; width: 100%; ">

          <div class="player2">
            <div class="nameInput">
              <label for="player2Name">Player 2 Name:</label>
              <input type="text" id="player2Name" name="player2Name" placeholder="Player 2 Name">
            </div>
            <br>

          </div>
        </div>

        <button type="button" class="submitBtn">Submit</button>


      </fieldset>


    </form>

    <button type="button" class="myButton" id="myBtn" onclick="newGame()">New Game </button>


  </div>



  <script src="script.js"></script>
</body>

</html>
